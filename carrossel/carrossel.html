<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Imagens</title>
    <link rel="stylesheet" href="carrossel.css">
</head>
<body>
    <div class="carousel">
        <div class="carousel-images">
            <div class="carousel-item">
                <img src="img/bmw.png" alt="BMW">
            </div>
            <div class="carousel-item">
                <img src="img/bmw320.png" alt="BMW 320">
            </div>
            <div class="carousel-item">
                <img src="img/bmw320i.png" alt="BMW 320i">
            </div>
            <div class="carousel-item">
                <img src="img/bmw420i.png" alt="BMW 420i">
            </div>
            <div class="carousel-item">
                <img src="img/gol.png" alt="GOL">
            </div>
            <div class="carousel-item">
                <img src="img/porsche.png" alt="porsche">
            </div>
            <div class="carousel-item">
                <img src="img/fiat.png" alt="FIAT">
            </div>
        </div>
        <button class="carousel-control prev" onclick="moveCarousel(-1)">&#10094;</button>
        <button class="carousel-control next" onclick="moveCarousel(1)">&#10095;</button>
    </div>
    <script src="carrossel.js"></script>
</body>
</html>
